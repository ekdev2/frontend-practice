<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Eugene's Coin Counter</title>

 
<style>
    .mainStatus{
        font-size:30pt;
    }
    button{
        font-size:20pt;
    }
</style>
  

</head>

<body>
    
    <div id="Timer" class="mainStatus">
        
    </div>
    
    
    <div id="Main" style="display:none" class="mainStatus">
        <div id="RandomNumber"> Try to make <span id="RandomNumber2"></span> cents.</div> 
        <div id="CoinTypes" style="margin-top:20px"></div>
        
        <div style="clear:left;margin-top:20px;"><button name="button" onclick="alert(counter.getTotal());alert(randomNumber.getCurrentNumber());">Go!</button></div>
        
    </div>
    
    <div id="Complete" style="display:none" class="mainStatus">
        Game is done!
    </div>
    
    
</body>

<script src="lib/Timer.js"></script>
<script src="lib/RandomNumber.js"></script>
<script src="lib/AppStatus.js"></script>
<script src="lib/Counter.js"></script>
<script src="lib/CoinTypes.js"></script>

<script>
   var timer = new CoinCounter.Timer(20, 1000, document.getElementById('Main'), document.getElementById('Timer'), document.getElementById('Complete'));
   timer.startSession();
   
   var randomNumber = new CoinCounter.RandomNumber(1, 100);
   
   document.getElementById('RandomNumber2').innerText = randomNumber.randomize();
   
   var counter = new CoinCounter.Counter();
   
   CoinCounter.CointType.outputCoinTypes(document.getElementById('CoinTypes'), counter);
  
</script>

</html>
