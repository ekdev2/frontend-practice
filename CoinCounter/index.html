<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Eugene's Coin Counter</title>

 
<style>
    .mainStatus{
        font-size:30pt;
    }
    button{
        font-size:20pt;
    }
</style>
  

</head>

<body>
    
    <h1>Eugenes Coin Counter Game</h1>
    
    <div id="Timer" class="mainStatus">
        
    </div>
    
    
    <div id="Main" style="display:none" class="mainStatus">
        <div id="RandomNumber"> Try to make <span id="RandomNumber2"></span> cents.</div> 
        <div id="CoinTypes" style="margin-top:20px"></div>
        
        <div style="clear:left;margin-top:20px;"><button id="btnGo">Go!</button></div>
        
    </div>
    
    <div id="Complete" style="display:none" class="mainStatus">
        Game Over!<br />
        
        <button onclick="CoinCounter.AppStatus.startGame();">New Game</button>
    </div>
    
    <div class="mainStatus">
        Score: <span id="score">0</span>
    </div>
    
    
</body>

<script src="lib/Timer.js"></script>
<script src="lib/RandomNumber.js"></script>
<script src="lib/Counter.js"></script>
<script src="lib/CoinTypes.js"></script>
<script src="lib/AppStatus.js"></script>


<script>
    
   CoinCounter.AppStatus.startGame();
  
</script>

</html>
